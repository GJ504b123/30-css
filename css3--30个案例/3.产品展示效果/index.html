<!DOCTYPE html>

<body>
        <!-- 元素未设置宽度：如果块级元素没有设置宽度（width），那么 margin: auto; 将无法工作。因为自动外边距是相对于元素的宽度来计算的。在这种情况下，元素会默认占据父元素的100%宽度，导致无法进行居中对齐。
        元素浮动
        当元素被设置为浮动（float）时，它会脱离文档流的正常布局，因此 margin: auto; 将不会生效。
        绝对定位：当元素的 position 属性被设置为 absolute 或 fixed 时，它会脱离文档流的正常位置，因此 margin: auto; 不会对其产生效果。绝对定位的元素宽度会根据内容自动调整，而不受 margin 属性的限制    -->
    <div class="product">

            <img src="../Scr/甄选推荐1.png" alt="手机">

            </div>
        </a>

</body>
